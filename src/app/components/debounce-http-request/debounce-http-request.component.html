<div class="container">
  <form>
    <mat-form-field>
      <mat-label>Subreddit Name:</mat-label>
      <input
        matInput
        [formControl]="query"
        autocomplete="off"
        placeholder="Ex. cricket"
      />
    </mat-form-field>
  </form>

  <mat-list role="list" *ngIf="list">
    <mat-list-item role="listitem" *ngFor="let item of list">
      {{ item }}
    </mat-list-item>
  </mat-list>
</div>
